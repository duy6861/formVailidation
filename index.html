<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <form action="" method="POST" class="form" id="form-1">
        <h3 class="heading">Registered member</h3>
        <p class="desc">Register Now To Receive Many Incentives ❤️</p>

        <div class="spacer"></div>

        <div class="form-group">
          <label for="fullname" class="form-label">Full Name</label>
          <input
            id="fullname"
            name="fullname"
            type="text"
            placeholder="EX: Duy Nguyễn"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            name="email"
            type="text"
            placeholder="EX: email@domain.com"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Enter your password"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password_confirmation" class="form-label"
            >Confirm password</label
          >
          <input
            id="password_confirmation"
            name="password_confirmation"
            placeholder="Re-enter your password"
            type="password"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <button class="form-submit">Register</button>
      </form>
    </div>
    <script src="main.js"></script>

      //output
      Validator({

        rules: [Validator.isRequired("#fullname"), Validator.isEmail("#email")],
      });
    </script> -->
  </body>
</html>
